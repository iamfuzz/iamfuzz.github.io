
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MSP Customer Dashboard</title>

	<!-- jQuery: required (tablesorter works with jQuery 1.2.3+) -->
	<script src="jquery-3.4.1.min.js"></script>

	<!-- Pick a theme, load the plugin & initialize plugin -->
	<link href="theme.default.min.css" rel="stylesheet">
	<script src="jquery.tablesorter.min.js"></script>
	<script src="jquery.tablesorter.widgets.min.js"></script>
	<script>
	$.getJSON("json_data.json", function(obj) { 
	 $.each(obj.facets, function(key, value) { 
	        $("#table1").append("<tr>"+"<td>"+value.name+"</td>"+"<td>"+value.results[0].latest+"</td>"+"</tr>");
	 });
	});
	$.getJSON("json_data1.json", function(obj) { 
	 $.each(obj.facets, function(key, value) { 
	        $("#table2").append("<tr>"+"<td>"+value.name+"</td>"+"<td>"+value.results[0].latest+"</td>"+"</tr>");
	 });
	});

	function sort() {
	$(function(){
		$('table').tablesorter({
			widgets        : ['columns'],
			usNumberFormat : true,
			sortReset      : false,
			sortRestart    : false
		});
	});
	}
	</script>

</head>
<body>
<h3>Average CPU Usage by Hostname</h3>
	<table class="tablesorter">
		<thead>
			<tr><th>Hostname</th><th>Average CPU Usage</th></tr>
		</thead>
		<tbody id="table1">
		</tbody>
	</table>
<br>
<h3>Latest Error by Application</h3>
	<table class="tablesorter">
		<thead>
			<tr><th>Application</th><th>Latest Error Type</th></tr>
		</thead>
		<tbody id="table2">
		</tbody>
	</table>
<script>setTimeout(sort, 1000);</script>

</body>
</html>
